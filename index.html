<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=compare_arrows" />
</head>
<body>
    <div class="container">
        <h1>Conversor Binário-Decimal</h1>
        <input type="text" name="numero" id="numero" maxlength="8" placeholder="Digite um número">
        <div class="opcoes">
            <select name="base" id="base">
                <option value="">Base de Origem</option>
                <option value="10">Decimal</option>
                <option value="2">Binário</option>
                <option value="16">Hexadecimal</option>
                <option value="8">Octal</option>
            </select>
            <span class="material-symbols-outlined" id="btn-swap">
                compare_arrows
            </span>
            <select name="conversao" id="conversao">
                <option value="">Base de Destino</option>
                <option value="10">Decimal</option>
                <option value="2">Binário</option>
                <option value="16">Hexadecimal</option>
                <option value="8">Octal</option>
            </select>
        </div>
        
        <input type="button" value="Converter" id="converter">
        <p id="resultado"></p>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
