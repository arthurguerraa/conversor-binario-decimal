<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=compare_arrows" />
</head>
<body>
    <div class="container">
        <h1>Conversor Binário-Decimal</h1>
        <input type="text" name="binario" id="binario" maxlength="8" placeholder="Digite 8 bits (0s e 1s)">
        <div class="opcoes">
            <select name="base" id="base">
                <option value="">Selecione uma opção</option>
                <option value="decimal">Decimal</option>
                <option value="binario">Binário</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
            </select>
            <span class="material-symbols-outlined">
                compare_arrows
            </span>
            <select name="conversao" id="base">
                <option value="">Selecione uma opção</option>
                <option value="decimal">Decimal</option>
                <option value="binario">Binário</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
            </select>
        </div>
        
        <input type="button" value="Converter" id="converter">
        <p id="resultado"></p>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
